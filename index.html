<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Лабораторної роботи №1</title>
</head>
<body class="body">

  <canvas class="canvas" id="myCanvas"></canvas>

  <div class="controls">
    <div class="euclidean-transformations">
      <p class="name-transformations">
        Евклідові перетворення 
      </p>

      <form id="euclidean-transformations__form">
        <div class="control__item">
          <label class="input__label" for="moveX">Move X</label>
          <input class="input__number" type="number" id="moveX" name="moveX">
        </div>
      
        <div class="control__item">
          <label class="input__label" for="moveY">Move Y</label>
          <input class="input__number" type="number" id="moveY" name="moveY">
        </div>

        <div class="control__item">
          <label class="input__label" for="RotateX">Rotate X</label>
          <input class="input__number" type="number" id="RotateX" name="RotateX">
        </div>

        <div class="control__item">
          <label class="input__label" for="RotateY">Rotate Y</label>
          <input class="input__number" type="number" id="RotateY" name="RotateY">
        </div>
      
        <div class="control__item">
          <label class="input__label" for="Angle">Angle</label>
          <input class="input__number" type="number" id="Angle" name="Angle">
        </div>
      
        <button type="submit" value="Відправити">Submit</button>
      </form>
    </div> 

    <div class="athenian-transformations">
      <p class="name-transformations">
        Афінні перетворення
      </p>

      <form id="athenian-transformations__form">
        <div class="control__item">
          <label class="input__label" for="scaleX">Scale X</label>
          <input class="input__number" type="number" id="scaleX" name="scaleX">
        </div>

        <div class="control__item">
          <label class="input__label" for="scaleY">Scale Y</label>
          <input class="input__number" type="number" id="scaleY" name="scaleY">
        </div>
      
        <button type="submit" value="Відправити">Submit</button>
      </form>

      <div class="control__item">
        <label class="input__label">Симетрія</label>
        <button id="symmetryBtn">Submit</button>
      </div>
      
    </div> 

    <div class="projective-transformations">
      <p class="name-transformations">
        Проективні  перетворення 
      </p>

      <button id="q">...</button>
      <button id="d">...</button>
      <button id="s">...</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
