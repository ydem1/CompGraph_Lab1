<html lang="en">
<head>

  <title>Лабораторної роботи №1</title>

<body class="body">

  <canvas class="canvas" id="myCanvas"></canvas>

  <div class="controls">
    <div class="euclidean-transformations">
      <p class="name-transformations">
        Евклідові перетворення 
      </p>

      <button id="translateBtn">Зсув</button>
      <button id="rotateBtn">Обертання</button>
    </div> 

    <div class="athenian-transformations">
      <p class="name-transformations">
        Афінні перетворення
      </p>

      <button id="symmetryBtn">Симетрія</button>
      <button id="scaleBtn">Масштабування</button>
    </div> 

    <div class="projective-transformations">
      <p class="name-transformations">
        Проективні  перетворення 
      </p>

      <button id="q">...</button>
      <button id="d">...</button>
      <button id="s">...</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
